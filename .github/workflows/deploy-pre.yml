# Workflow for building and deploying the React site to Pages
#
name: Deploy React site to Pages

on:
  # Runs on pushes targeting the default branch
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]
    types: [opened, synchronize, reopened]

env:
  BUILD_PATH: "." # default value when not using subfolders

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            echo "lockfile=yarn.lock" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            echo "lockfile=package-lock.json" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: ${{ env.BUILD_PATH }}/${{ steps.detect-package-manager.outputs.lockfile }}
      - name: Debug - List files
        run: |
          echo "Current directory:"
          pwd
          echo "Listing files:"
          ls -la
          echo "Checking if public directory exists:"
          ls -la public/ || echo "public directory not found"
        working-directory: ${{ env.BUILD_PATH }}
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        working-directory: ${{ env.BUILD_PATH }}
      - name: Build
        run: ${{ steps.detect-package-manager.outputs.manager }} run build
        working-directory: ${{ env.BUILD_PATH }}
      - name: Upload
        run: |
          echo "${{ secrets.SSH_KEY }}" > sshkey
          chmod 600 sshkey
          scp -P 2255 -i sshkey -o StrictHostKeyChecking=no -r build deploy@pueblodelarues.es:/home/deploy/larues-casas
        working-directory: ${{ env.BUILD_PATH }}
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd larues-casas && bash ./deploy-pre.sh
